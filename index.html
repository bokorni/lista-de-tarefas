<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista do Bokorni</title>
</head>

<body>
    <h1>Lista de Tarefas</h1>
    <div class="prancheta">
        <div class="container">


            <div class="addbotoes">
                <input id="addtarefa" type="text"><button id="executar">+</button>
            </div>
            <h1>Tarefas</h1>
            <div class="to-dos" id="toDoContainer"></div>
            <div class="done" id="done">
                <h1>Tarefas Finalizadas</h1>
                <ol id="taskfeita"></ol>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
